<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document.write() 사용</title>
    </head>
    <body></body>
    <script>
        // document.write("<h3>안녕! 자바스크립트1일차!</h3>");
        // document.write(1 + 1 + "번이야!");
        // document.write("<span>자바스크립트!</span>");
        // document.write("<span>재밌다</span>"); //<span> 인라인태그
        with (document) {
            console.log("콘솔에 출력!");
            write("<h3>안녕! 자바스크립트1일차!</h3>");
            write(1 + 1 + "번이야!");
            write("<span>자바스크립트!</span>");
            write("<span>재밌다</span>"); //<span> 인라인태그
        }
    </script>
</html>
