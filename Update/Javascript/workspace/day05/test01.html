<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>alert 경고창 띄우기</title>
    </head>
    <body>
        <!-- 안녕하세요 이것은 경고창 입니다 -->
        <button onclick="showAlert()">경고창띄우기</button>

        <script>
            function showAlert() {
                alert("안녕하세요 이것은 경고창입니다");
            }
        </script>
    </body>
</html>
