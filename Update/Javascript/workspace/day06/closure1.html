<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button onclick="inCounter()">+</button>
        <p id="show">0</p>
        <script>
            const increase = (function () {
                let counter = 0;
                return function () {
                    counter += 1;
                    return counter;
                };
            })();

            function inCounter() {
                document.getElementById("show").innerHTML = increase();
            }
        </script>
    </body>
</html>
