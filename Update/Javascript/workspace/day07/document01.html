    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>클래스 이름을 이용한 선택</title>
        <style>
            .even {
                background-color: blue;
            }
            .odd {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>클래스 이름을 이용한 선택</h1>
            <ul>
                <!-- 5개의 li태그를 만들고 
                홀수번째는 클래스명 : odd item 
                짝수번째 클래스명 : even item 
                첫번째 아이템입니다
                두번째 아이템입니다
                세번째 아이템입니다-->
                <!-- 짝수는 파란색, 홀수는 빨간색으로 출력되도록 -->
                <li class="odd item">첫번째 아이템입니다</li>
                <li class="even item">두번째 아이템입니다</li>
                <li class="odd item">세번째 아이템입니다</li>
                <li class="even item">네번째 아이템입니다</li>
                <li class="odd item">다섯번째 아이템입니다</li>
            </ul>
        </div>
    </body>
