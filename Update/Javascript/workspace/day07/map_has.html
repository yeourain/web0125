    <body>
        <p id="result"></p>

        <script>
            const fruits = new Map([

            ]);

            // document.getElementById("result").innerHTML = text;

            //사과 삭제후 남은 요소는 key :  vlaue : 출력하기(3분)
            fruits.delete("사과");
            console.log(fruits);

            let text = "";
            fruits.forEach(function (value, key) {
                text += key + " : " + value + "<br>";
            });
            document.getElementById("result").innerHTML = text;
        </script>
