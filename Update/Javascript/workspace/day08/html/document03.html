<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>getElementsByTagName</title>
    </head>
    <body>
        <h1>DOM 연습중입니다</h1>
        <p>p태그는 paragrah의 약자입니다</p>
        <div>div 태그입니다</div>
        <div>div태그 1번째</div>
        <div>div태그 2번째</div>
        <div>div태그 3번째</div>
        <div>div태그 4번째</div>
        <div>div태그 5번째</div>
    </body>
    <script>
        const result = document.getElementsByTagName("div");
        for (let i = 0; i < result.length; i++) {
            console.log(result[i].innerHTML);
        }
    </script>
</html>
