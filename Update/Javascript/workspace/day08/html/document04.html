<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByName</title>
</head>
<body>
    <input type="text" name="이름" value="이태현">
    <input type="text" name="나이" value="25">
    <input type="id" name="id">
    <input type="password" name="password">
</body>
<script>
    const result = document.getElementByName('이름');
    console.log(result[1].value);
</script>
</html>
