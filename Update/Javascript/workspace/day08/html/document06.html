<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll</title>
</head>
<body>
    <h1>리스트</h1>
    <ol>
        <li>사과</li>
        <li>오렌지</li>
        <li>포도</li>
        <li>파인애플</li>
        <li>망고</li>
    </ol>
</body>
<script>
    const result = document.querySelectorAll("ol li");
    //console.log(result);
    result.forEach(function(item) {
        console.log(item.innerText);
    });
</script>
</html>
