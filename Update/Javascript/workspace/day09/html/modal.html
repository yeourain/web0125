<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>모달창 예제</title>
        <link rel="stylesheet" href="./../css/modal.css" />
        <script defer src="./../javascript/modal.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>홈으로</li>
                    <li>상품구매</li>
                    <li>상품등록</li>
                    <li class="nav--login">로그인</li>
                    <li>회원가입</li>
                </ul>
            </nav>
        </header>
        <main></main>
        <footer></footer>
        <article class="modal-box">
            <div class="login-box">
                <div class="x-box">X</div>
            </div>
            <!-- 메뉴바에서 로그인하기 눌렀을 때 모달창을 띄우기 -->
            <form action="" class="login-form">
                <h1>로그인</h1>
                <div>
                    <span>아이디 : </span>
                    <input type="text" />
                </div>
                <div>
                    <span>비밀번호 : </span>
                    <input type="text" />
                </div>
                <div class="login-btn-wrap">
                    <button type="submit">로그인</button>
                </div>
            </form>
        </article>
    </body>
</html>
