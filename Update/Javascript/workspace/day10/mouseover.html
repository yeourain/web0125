<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>마우스 이벤트1</title>
    </head>
    <body>
        <button onmouseover="changBg1(this)" onmouseout="changBg2(this)">
            마우스를 올려보세요
        </button>
        <br />
    </body>
    <script>
        function changBg1(x) {
            x.style.backgroundColor = "yellow";
        }
        function changBg2(x) {
            x.style.backgroundColor = "";
        }
    </script>
</html>
