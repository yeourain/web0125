<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>메뉴바 만들기</title>
        <link rel="stylesheet" href="./../css/jquery05.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="menu">Home</li>
                    <li class="menu">메뉴1</li>
                    <li class="menu">메뉴2</li>
                    <li class="menu">메뉴3</li>
                </ul>
                <article class="sub-menu none">
                    <ul class="sub-menu--ul">
                        <li class="sub-menu--li">메뉴1</li>
                        <li class="sub-menu--li">메뉴2</li>
                        <li class="sub-menu--li">메뉴3</li>
                        <li class="sub-menu--li">메뉴4</li>
                    </ul>
                </article>
            </nav>
        </header>
        <section class="side-main-container">
            <aside></aside>
            <main>
                <section class="sec1"></section>
                <section class="sec2"></section>
            </main>
        </section>
        <footer></footer>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        let $li = $("li").eq(1);
        $li.click(() => {
            $(".sub-menu").toggleClass("none");
        });
    </script>
</html>
