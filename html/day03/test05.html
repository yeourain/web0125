<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id, class 지정</title>
    <style>
        #id-test {
            color: blue;
            font-size: 25px;
            font-weight: bold;
            background-color: bisque;
        }
        
        .class-test {
            color: darkblue;
            font-size: 45;
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>id와 class</h1>
    <span id="id-test">span 요소1</span>
    <span>span 요소2</span>
    <p class="class-test">p 요소1</p>
    <p class="class-test">p 요소2</p>
    <div>div 요소1</div>
    <div>div 요소2</div>
</body>
</html>
