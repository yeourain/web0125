<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록요소 확인</title>
    <style>
        div {
            background-color: antiquewhite;
            border: 1px solid black;
            /* border : 블록 요소의 테두리를 설정하는 속성
            border : 굵기 형태 색상
            형태 : solid(직선), dotted(점선), dashed(긴 점선) */
            width: 100px;
            height: 100px;
            margin: 20px;
            /* 두 요소가 20px씩의 여백을 가지면 40px이 떨어지는게 아니라
            20px이 떨어진다, 여백이 서로 겹친다. 마진을 설정할 때 주의할 점이다! */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>
</html>
